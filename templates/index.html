<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>{% block title %} Todo List {% endblock title %}</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Todo List</h2>

        <!-- Add Todo Form -->
        <form method="post" class="mb-5">
            <div class="form-row">
                <div class="col-md-5 mb-3">
                    <label for="formGroupExampleInput">First Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" name="fname" placeholder="Enter first name" required>
                </div>
                <div class="col-md-5 mb-3">
                    <label for="formGroupExampleInput2">Last Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" name="lname" placeholder="Enter last name" required>
                </div>
                <div class="col-md-2 mb-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Add Todo</button>
                </div>
            </div>
        </form>

        <!-- Todo List Table -->
        {% if all_todo|length == 0 %}
            <div class="alert alert-info text-center" role="alert">
                No records found. Please add a new todo.
            </div>
        {% else %}
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for todo in all_todo %}
                    <tr>
                        <th scope="row">{{ loop.index }}</th>
                        <td>{{ todo.fname }}</td>
                        <td>{{ todo.lname }}</td>
                        <td>
                            <a href="/update/{{ todo.sno }}" class="btn btn-sm btn-primary">Edit</a>
                            <a href="/delete/{{ todo.sno }}" class="btn btn-sm btn-danger ml-2">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
